name: Second Test CI

on:
  push:
    branches: [ master ]
  workflow_dispatch:
  
concurrency:
  group: second-test-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: 'windows-2025'
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - name: Setup WSL 2 and Ubuntu Linux distribution
        uses: Vampire/setup-wsl@v5
        with:
          distribution: 'Ubuntu-24.04'
          use-cache: 'true'
      - name: Install Rancher Desktop on Windows Server without GUI
        run: |
          choco install rancher-desktop
      - name: Setup Rancher Desktop on Windows Server without GUI
        run: |
          docker context ls
          & "C:\Program Files\Rancher Desktop\resources\resources\win32\bin\rdctl.exe" start --application.start-in-background
          & "C:\Program Files\Rancher Desktop\resources\resources\win32\bin\rdctl.exe" set --container-engine.name="moby"
          docker run hello-world:linux
      - uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '21'
          cache: 'maven'
      - name: Run test with JDK
        run: ./mvnw clean test
